<div class="<%= completed ? 'completed' : '' %>">
	<div class="display">
		<input class="check" type="checkbox" <%= completed ? 'checked="checked"' : '' %> />
		<label class="todo-content"><%= content %></label>
		<span class="todo-destroy"></span>
	</div>
	<div class="edit">
		<input class="todo-input" type="text" value="<%= content %>" />
	</div>
</div>
